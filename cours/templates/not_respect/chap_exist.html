{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'cours/first_style.css' %}">
</head>
<body>
    <h2>Hello Mamadou Saidou</h2>

    <div class="d-flex justify-content-between">
        <a href="{% url 'cours:create_chap' %}" class="btn btn-dark" id="retour">Retour</a>

        <a href="{% url 'cours:chapitre_auteur' ids=element.auteur.identifiant %}" class="btn btn-primary" id="voir">Voir</a>
        <p id="text">Pour voir tout vos chapitre</p>

    </div>
    <h3 id="h3">Desolé vous ce nom dans ce chapitre existe dejà</h3>
</body>
</html>
<script type="text/javascript">
    $("#text").hide();

    $("#voir").mouseenter(function(){
        $("#h3").show();
    })

    $("#voir").mouseleave(function(){
        $("#h3").hide();
    })
</script>
