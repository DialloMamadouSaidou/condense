{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Title</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet"  href="{% static 'cours/first_style.css' %}">
</head>
<body>
    <h3>Mes modules</h3>

    <div class="module">
        {% for item in element %}
        <p><a href="{% url 'cours:chapitre' ids=item.identifiant %}">{{ item.name }}</a></p>
        {% endfor %}
    </div>
</body>
</html>
